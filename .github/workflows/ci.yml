name: Continuous Integration with Github Actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build Application JAR
      run: mvn clean package

    - name: Docker Compose Build
      run: docker compose build

    - name: Tag and push docker images to Amazon ECR
      run: |
          docker tag api-rest-spring-app:latest ${{ secrets.IMAGE_URI }}:${{ github.run_id }}
          docker tag api-rest-spring-app:latest ${{ secrets.IMAGE_URI }}:latest
          docker push ${{ secrets.IMAGE_URI }}:${{ github.run_id }}
          docker push ${{ secrets.IMAGE_URI }}:latest
